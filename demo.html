                    var address = new BMapGL.Point(point.lng, point.lat);

            controlLabelByZoom();
        }

        // 当zoom out时，隐藏所有标签
        map.addEventListener("zoomend", controlLabelByZoom);

        function controlLabelByZoom(){
            var zoom = map.getZoom();
            if(zoom < 12.5){
                hideLabel();
            } else {
                showLabel();
            }
        }

        // label显示
        function showLabel() {
            var overlays = map.getOverlays();
            for (var i = 0; i < overlays.length; i++) {
                if (overlays[i].toString() == "Label") {
                    overlays[i].show();
                }
            }
        }
        function hideLabel() {
            var overlays = map.getOverlays();
            for (var i = 0; i < overlays.length; i++) {
                if (overlays[i].toString() == "Label") {
                    overlays[i].hide();
                }
            }
